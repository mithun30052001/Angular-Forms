<form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)">
    <app-text-input type="text" label="Username" placeholder="Enter a username" [control]="$any(formData.get('userName'))"> </app-text-input>
    <app-text-input type="email" label="Email" placeholder="Enter your email" [control]="$any(formData.get('email'))"> </app-text-input>
    <app-text-input type="password" label="Password" placeholder="Enter the password" [control]="$any(formData.get('password'))"> </app-text-input>
    <app-text-input type="number" label="Number" placeholder="Enter a number" [control]="$any(formData.get('number'))"> </app-text-input>
    <!-- <app-dropdown [options]="selectOptions" label="Select an option"></app-dropdown> -->
    <button type="submit">Submit</button>
</form>
