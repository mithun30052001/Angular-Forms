<div class="wrapper">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <app-text-input type="text" label="UserName"  [control]="$any(form.get('userName'))" placeholder="Enter your username"></app-text-input>
       
        <app-text-input type="password" label="password"  [control]="$any(form.get('password'))" placeholder=""></app-text-input>
        
        <app-text-input type="email" label="email"  [control]="$any(form.get('email'))" placeholder="johndoe@example.com"></app-text-input>

        <app-text-input type="number" label="number"  [control]="$any(form.get('number'))" placeholder="Enter your lpa"></app-text-input>

        <app-dropdown label="Experience" [options]="dropdownOptions" formControlName="dropdownOption" placeholder="Select years of experience"></app-dropdown>

        <app-radio label="Gender" [options]="radioOptions" formControlName="radioOption"></app-radio>

        <app-checkbox label="Tech Stack" [options]="checkBoxOptions" formControlName="checkboxOption"></app-checkbox>

        <div>
            <button [disabled]="!form.valid">Submit</button>
        </div>
    </form>
</div>
